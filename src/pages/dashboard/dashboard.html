 <ion-header>

  <ion-navbar>
    <button ion-button menuToggle="left" class="menuIcon">

    </button>

      <ion-icon name="options"></ion-icon>

</ion-header>

<ion-content>
    <ion-item class="showMedia">
        <ion-label>Show Media</ion-label>
        <ion-toggle [(ngModel)]="showMedia" (ionChange)="showMediaChange()"></ion-toggle>
      </ion-item>
  <ion-grid>
    <ion-row class="mainBase">
      <ion-col [hidden]="showMedia">
          <ion-nav [root]="rootPage" ></ion-nav>
        <!-- <page-ticker></page-ticker> -->
        <!-- <ticker-details></ticker-details> -->
      </ion-col>
      <ion-col class="sidebarDv"   [hidden]="!showMedia">
        <page-right-tab></page-right-tab>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
