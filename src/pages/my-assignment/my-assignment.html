<ion-header>

  <ion-navbar>
    <button ion-button menuToggle="left" class="menuIcon">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>myAssignment</ion-title>
    <button ion-button menuToggle="right" end>
      <ion-icon name="options"></ion-icon>
    </button>
  </ion-navbar>

</ion-header>
<ion-content class="listContent">
  <ion-item class="showMedia">
    <ion-label>Show Media</ion-label>
    <ion-toggle [(ngModel)]="showMedia"></ion-toggle>
  </ion-item>
  <ion-grid no-padding>
    <ion-row class="mainBase">
      <ion-col [hidden]="showMedia">
        <ion-list class="nmsList nle">
          <ion-item *ngFor="let item of userAssignedmediaResoruces; let i = index">
            <ion-thumbnail item-start>
              <li (click)="downloadMedia(item)">
                <h5>Assigned Source</h5>
              </li>
              <img src="{{item.ThumbURL}}">
              <li (click)="downloadMedia(item)">
                <h5>Download</h5>
              </li>
            </ion-thumbnail>
            <ion-thumbnail *ngIf="item.NLEList.length > 0">
              <li (click)="downloadMedia(item)">
                <h5>NLE Send</h5>
              </li>
              <img src="{{item.NLEList[0].ThumbURL}}">
              <li (click)="downloadMedia(item.NLEList[0])">
                <h5>Download</h5>
              </li>
            </ion-thumbnail>
          </ion-item>
        </ion-list>


      </ion-col>
      <ion-col class="sidebarDv" [hidden]="!showMedia">
        <page-right-tab></page-right-tab>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
