<ion-header>

  <ion-navbar>
    <button ion-button menuToggle="left" class="menuIcon">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>NLE Assignment</ion-title>
    <button ion-button menuToggle="right" end>
      <ion-icon name="options"></ion-icon>
    </button>
  </ion-navbar>

</ion-header>


<ion-content class="listContent">
    <ion-item class="showMedia">
        <ion-label>Show Media</ion-label>
        <ion-toggle [(ngModel)]="showMedia" ></ion-toggle>
      </ion-item>
  <ion-grid no-padding>
    <ion-row class="mainBase">
      <ion-col [hidden]="showMedia">

        <ion-list class="nmsList nle">
          <ion-item *ngFor="let item of mediaResources; let i = index">
            <ion-thumbnail item-start>
              <img src="{{item.ThumbURL}}">
              <li (click)="downloadMedia(item)">
                  <h5>Download</h5>
              </li>
            </ion-thumbnail>
            <img [src]="selectedURL" *ngIf="item.Select" width="80px" height="80px">
            <!-- <ion-textarea  [(ngModel)]="commentBox" *ngIf="item.Select" placeholder="Enter a Comment"></ion-textarea> -->
            <ion-thumbnail *ngIf="!item.Select" item-start class="blank">
              <ion-icon name="help"></ion-icon>
              <span>Select Video</span>
              <input type="file" name="nlevideo" id="nlevideo" (change)="handleFileInput($event.target.files, i, item)">Browse
            </ion-thumbnail>
            <ion-icon (click)="sendBtn()" name="send" color="primary" item-end></ion-icon>
          </ion-item>


        </ion-list>


      </ion-col>
      <ion-col class="sidebarDv" [hidden]="!showMedia">
        <page-right-tab></page-right-tab>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
