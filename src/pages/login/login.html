<ion-content padding class="" *ngIf="showContent">
  <div class="login">
    <div class="logo">
      <img src="assets/imgs/bollogo.png" alt="">
    </div>
    <h2>News <br />Management <br />System</h2>
    <ion-list class="loginForm">
      <ion-item>
        <ion-label stacked>User Name</ion-label>
        <ion-input type="text" name="Username" [(ngModel)]="username" placeholder="Username"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Password</ion-label>
        <ion-input type="password" [(ngModel)]="password" placeholder="**********" (keyup.enter)="login($event)"></ion-input>
      </ion-item>
    </ion-list>
    <button (click)="login()">SIGN IN</button>
  </div>
</ion-content>
<div class="myloader">
<div class="loader"   *ngIf="!showContent"></div></div>
